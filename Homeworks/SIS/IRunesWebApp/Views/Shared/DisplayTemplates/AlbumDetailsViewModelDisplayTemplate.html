<div class="col-md-6">
    <div class="col-md-8">
        <img src=@Model.Cover alt=@Model.Name class="img-fluid" > 
        <h4 class="text-center">Album Name:@Model.Name </h4>
        <h4 class="text-center">Album Price:$ @Model.Price</h4>
    </div>     
    <div class="row">
        <div class="col-md-6">
            <a href="/Tracks/Create?albumId=@Model.Id" class="btn btn-success">Create Track</a>
        </div>
        <div class="col-md-6">
            <a href="/Albums/All" class="btn btn-success">Back To All</a>
        </div>
    </div>
</div>
<div class="col-md-6">
    <h4>Tracks</h4>
    <ol>
        @Model.NoTracks
        @Model.Collection.AlbumTracks(<li>@item</li>)
    </ol>
</div>
