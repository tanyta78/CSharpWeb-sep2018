<h1 class="text-center text-torshia">Task Reports</h1>
<hr class="hr-2 bg-torshia" />
<table class="table w-75 mx-auto table-hover">
    <thead>
        <tr class="row">
            <th class="col-md-1">#</th>
            <th class="col-md-5">Task</th>
            <th class="col-md-1">Level</th>
            <th class="col-md-2">Status</th>
            <th class="col-md-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        @for(var i = 0; i < Model.AllReports.Count(); i++)
        {
        {var item = Model.AllReports.ToList()[i];}
        <tr class="row">
            <th class="col-md-1">@item.Index</th>
            <td class="col-md-5">@item.Title</td>
            <td class="col-md-1">@item.Level</td>
            <td class="col-md-2">@item.Status</td>
            <td class="col-md-2">
                <div class="button-holder d-flex justify-content-between">
                    <a href="/Reports/Details?id=@item.Id" class="ml-2"><button class="btn bg-torshia text-white">Details</button></a>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
