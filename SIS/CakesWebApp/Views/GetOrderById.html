<a href="/">Back to home</a>
@if (Model.IsShoppingCart)
{
<h1>Shopping cart</h1>
<div class="row">
    <div class="col-md-6">
        <a href="/cakes/search" class="btn btn-secondary">Continue shopping</a>
    </div>
    <div class="col-md-6">
        <form action="/orders/finish" method="post">
            <input type="hidden" name="orderId" value=" @Model.Id" />
            <input type="submit" class="btn btn-primary" value="Finish order" />
        </form>
    </div>
</div>
}
@else
{
<h1>Order with id @Model.Id</h1>
}
@if(Model.Products.Any())
{
<table class="table table-hover table-striped">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    @foreach(var item in Model.Products)
    {
    <tr>
        <td><a href="/cakes/details?id=@item.Id">@item.Name</a></td>
        <td>$ @item.Price</td>
        <td>
            1
        </td>
    </tr>
    }
</table>
}
@else
{
<div class="alert alert-primary"> No products in cart</div>
}
