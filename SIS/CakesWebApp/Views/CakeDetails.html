<div class="card border-info mb-3" style="max-width: 18rem;">
    <img class="card-img-top" src="@Model.ImageUrl" alt="Card image cap" title="@Model.Name">
    <div class="card-body">
        <h5 class="card-title">"@Model.Name"</h5>
        <p class="card-text"><em>Price: $@Model.Price</em></p>
        <a href="/cakes/order" class="btn btn-secondary">Order</a>
    </div>
</div>
