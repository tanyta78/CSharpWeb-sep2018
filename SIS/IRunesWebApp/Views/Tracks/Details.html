<hr class="bg-success" />
<div class="container col-md-6 align-self-center">
    <div class="col-md-12 align-items-center justify-content-center">
        <h4 class="text-center">Track Name: @Model.Name</h4>
        <h4 class="text-center">Track Price: $@Model.Price</h4>
        <hr class="bg-success" />
        <div class="row text-center">
            <div class="col-12">
                <iframe src="@Model.Link" name="@Model.Name"></iframe>
            </div>
        </div>";
    </div>
    <hr class="bg-success" />
    <div class="row text-center">
        <div class="col-12">
            <a href="/Albums/Details?id =@Model.albumId" class=\"btn btn-success text-center\">Back To Album</a>
        </div>
    </div>
    
</div>
