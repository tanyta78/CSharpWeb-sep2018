<hr class="bg-success" />
<h1>Albums</h1>
<hr class="bg-success" />
<a href="/Albums/Create" class="btn btn-success text-white">Create Album</a>
<hr class="bg-success" />
@if (@Model.Count > 0)
{
@foreach(var item in @Model.AllAlbums)
{
<div><a href="/Albums/Details?id =@item.Id\">@item.Name</a> </div>
}
}
@else
{
<div>There are currently no albums.</div>
}
