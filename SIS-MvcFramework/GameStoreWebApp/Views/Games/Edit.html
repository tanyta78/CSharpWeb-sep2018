<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Edit Game</h1></div>
                <br />
                <form method="post" id="new-game-form" action="/games/edit?id=@Model.Id">
                    <div class="form-group row">
                        <label for="title" class="form-control-label">Title</label>
                        <input type="text" maxlength="100" minlength="4" id="title" class="form-control" placeholder="Enter Game Name" name="title" value="@Model.Title" />
                    </div>

                    <div class="form-group row">
                        <label for="Description" class="form-control-label">Description</label>
                        <textarea id="Description" class="form-control" placeholder="Enter Game Description" minlength="30" name="Description">@Model.Description</textarea>
                    </div>

                    <div class="form-group row">
                        <label for="thumbnail" class="form-control-label">Thumbnail</label>
                        <input type="url" id="thumbnail" required="required" class="form-control" placeholder="Enter URL to Image" name="thumbnail" value="@Model.Thumbnail" />
                    </div>

                    <div class="form-group row">
                        <label for="price" class="form-control-label">Price</label>
                        <div class="input-group">

                            <input type="number" step="0.01" min="0" id="price" class="form-control" placeholder="Enter Price" value="@Model.Price" name="price" />
                            <span class="input-group-addon" id="addon2">&euro;</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="size" class="form-control-label">Size</label>
                        <div class="input-group">

                            <input type="number" step="0.1" min="0" id="size" class="form-control" placeholder="Enter Size" name="size" value="@Model.Size" />
                            <span class="input-group-addon" id="addon3">GB</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="Trailer" class="form-control-label">YouTube Video URL</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="addon">https://www.youtube.com/watch?v=</span>
                            <input type="text" class="form-control" id="Trailer" minlength="11" maxlength="11" name="Trailer" value="@Model.Trailer"/>
                        </div>
                    </div>
                    <input type="submit" id="btn-edit-game" class="btn btn-outline-warning btn-lg btn-block" value="Edit Game" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
