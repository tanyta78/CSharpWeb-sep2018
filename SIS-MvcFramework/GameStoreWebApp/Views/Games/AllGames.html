<main>
    <div class="container">
        <div class="row">
            <h2 class="m-1">All Games &ndash;&nbsp;</h2> <a href="/games/add" class="btn btn-warning m-1">
                <strong>+</strong> Add
                Game
            </a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @foreach(var item in Model.Games.ToList())
                    {
                    <tr>
                        <td>@item.Title</td>
                        <td>@item.Size GB</td>
                        <td>@item.Price &euro;</td>
                        <td>
                            <a href="/games/edit?id=@item.Id" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/games/delete?id=@item.Id" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</main>
