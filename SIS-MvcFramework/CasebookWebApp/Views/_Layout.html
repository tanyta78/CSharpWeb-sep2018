<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casebook</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md navbar-dark bg-color-dark">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-muted h4" href="/">Casebook</a>

            <div class="collapse navbar-collapse justify-content-end row" id="navbarSupportedContent">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active col-md-4">
                        <a class="nav-link text-muted h5" href="/">Home</a>
                    </li>
                    @if (User.IsLoggedIn)
                    {
                    <li class="nav-item active col-md-4">
                        <a class="nav-link text-muted h5" href="/users/friends">Friends</a>
                    </li>
                    <li class="nav-item active col-md-4">
                        <a class="nav-link text-muted h5" href="/users/logout">Logout</a>
                    </li>
                    }
                    @else
                    {
                    <li class="nav-item active col-md-4">
                        <a class="nav-link text-muted h5" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item active col-md-4">
                        <a class="nav-link text-muted h5" href="/users/register">Register</a>
                    </li>
                    }
                </ul>
            </div>
        </nav>
        @RenderBody()
        <footer class="footer py-3">
            <div class="container-fluid">
                <div class="text-muted container-fluid text-center">&copy; CopyRight Sanity Web Design Studios 2018. All rights reserved.</div>
            </div>
        </footer>
    </div>
</body>
</html>
