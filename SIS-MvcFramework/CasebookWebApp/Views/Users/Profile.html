 <hr class="my-2">
 <div class="container-fluid">
      <div class="row d-flex justify-content-center">
         <div class="col-md-6 d-flex flex-column">
             @if(@Model.Gender == "male")
             {
             <img class="mx-auto img-thumbnail" width="200" height="200" src="/png/male.png" alt="Card image" />
             }
             @else
             {
             <img class="mx-auto img-thumbnail" width="200" height="200" src="/png/female.png" alt="Card image" />
             }
             <h4 class="mx-auto mt-3">@Model.Username</h4>
             <h5 class="mx-auto mt-3">@Model.Gender</h5>
         </div>
         <div class="card">
             @if(@Model.Gender == "male")
             {
             <img class="card-img-top" width="100" height="180" src="/png/male.png" alt="Card image" />
             }
             @else
             {
             <img class="card-img-top" width="100" height="180" src="/png/female.png" alt="Card image" />
             }
             <div class="card-body">
                 <h4 class="card-title">@Model.Username</h4>
                 <h5 class="card-text">@Model.Gender</h5>
             </div>
         </div>
     </div>
 </div>
<hr class="my-3"/>
